check50:
  files: &check50_files
    - !exclude "*"
    - !require add_two_numbers
    - !require add_two_numbers.c

  checks:
    two positive numbers:
    - run: ./add_two_numbers
      stdin:
       - 1
       - 4
      stdout: Total = 5
      exit: 0 # expect program to exit with exitcode 0
    one pos one neg:
    - run: ./add_two_numbers
      stdin:
        - 11
        - -4
      stdout: Total = 7
      exit: 0 # expect program to exit with exitcode 0
    two neg:
    - run: ./add_two_numbers
      stdin:
       - -12
       - -14
      stdout: Total = -26
      exit: 0 # expect program to exit with exitcode 0

submit50:
  files: *check50_files
